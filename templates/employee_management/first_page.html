{% extends "base.html" %}
{% block content %}

    <h1>Welcome to employee management app</h1>
      <h3>User Name</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Home</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      {% for employee in employee_list %}
      <tbody>
        <tr>
          <th scope="row">{{ id }}</th>
          <td>{{ employee.name }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.home }}</td>
          <td>{{ employee.address }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
   　　

{% endblock %}
