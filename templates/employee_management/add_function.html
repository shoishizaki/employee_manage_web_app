{% extends "base.html" %}
{% block content %}

  <div class="container">
    <h1>Add</h1>
      <table class="table">
        <form method="post" action="">
        {% csrf_token %}
          <tbody>
            <tr>
              <th>Name</th>
              <td>{{ form.name }}</td>
            </tr>
            <tr>
              <th>Phone</th>
              <td>{{ form.phone }}</td>
            </tr>
            <tr>
              <th>Home</th>
              <td>{{ form.home }}</td>
            </tr>
            <tr>
              <th>Address</th>
              <td>{{ form.address }}</td>
            </tr>
          </tbody>
            <tr>
            <td><input class="btn btn-primary" type="submit" value="Submit">
              <input class="btn btn-secondary" type="reset" value="Reset">
            </td>
            <td>
            </td>
            </tr>
        </form>
      </table>
  </div>

    
{% endblock %}
