{% extends "base.html" %}
{% block content %}

  <h1>Update</h1>
  <form>
    <h4>Name:{{ name }}</h4>
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
    </div>
    <h4>Email:{{ email }}</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <h4>Home:{{ home }}</h4>
    <div class="form-group">
      <label for="formGroupExampleInput2">Home</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter home">
    </div>
    <h4>Address:{{ address }}</h4>
    <div class="form-group">
      <label for="formGroupExampleInput2">Address</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address home">
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>


{% endblock %}
